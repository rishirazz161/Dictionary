const alphabetBar = document.getElementById("alphabetBar");
const listItems = document.getElementById("listItems");
const resultArea = document.getElementById("resultArea");

// Create A-Z Buttons
"ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(char => {
    const btn = document.createElement("button");
    btn.innerText = char;
    btn.onclick = () => {
        document.querySelectorAll(".alphabet-bar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        loadWords(char);
    };
    alphabetBar.appendChild(btn);
});

function loadWords(letter) {
    document.getElementById("listTitle").innerText = `Letter: ${letter}`;
    listItems.innerHTML = "";
    const words = Object.keys(dictionary).filter(w => w.toUpperCase().startsWith(letter)).sort();
    
    if(words.length === 0) {
        listItems.innerHTML = "<p style='color:gray; font-size:12px; padding:10px;'>Coming soon!</p>";
    } else {
        words.forEach(word => {
            const span = document.createElement("span");
            span.innerText = word;
            span.onclick = () => { selectedWord = word; renderMeaning(); updateHighlight(span); };
            listItems.appendChild(span);
        });
    }
}

function renderMeaning() {
    if(!selectedWord) return;
    const data = dictionary[selectedWord];
    resultArea.innerHTML = `
        <div class="word-title">${selectedWord}</div>
        <div class="pos">${data.pos}</div>
        <div class="def">${currentLang === 'en' ? data.en : data.hi}</div>
        <div class="ex-box"><b>Example:</b> ${data.ex}</div>
    `;
}

function handleSearch() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    if(!query) {
        listItems.innerHTML = "";
        document.getElementById("listTitle").innerText = "A-Z List";
        return;
    }
    document.getElementById("listTitle").innerText = "Search Results";
    listItems.innerHTML = "";
    Object.keys(dictionary).forEach(word => {
        if(word.includes(query)) {
            const span = document.createElement("span");
            span.innerText = word;
            span.onclick = () => { selectedWord = word; renderMeaning(); updateHighlight(span); };
            listItems.appendChild(span);
        }
    });
}

function updateHighlight(el) {
    document.querySelectorAll("#listItems span").forEach(s => s.classList.remove("selected"));
    el.classList.add("selected");
}

function toggleLang() {
    currentLang = currentLang === "en" ? "hi" : "en";
    document.getElementById("langBtn").innerText = currentLang === "en" ? "Lang: HI" : "Lang: EN";
    renderMeaning();
}

function toggleTheme() {
    document.body.classList.toggle("dark");
}
